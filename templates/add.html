<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Post</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Add a new blog post!</h1>
        <form class="styled-form" action="{{url_for('add')}}" method="POST" spellcheck="true">
            <p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="post_title" placeholder="Enter your post title" required/>
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" id="author" name="post_author" placeholder="Enter your name" required />
            </p>
            <p>
                <label for="msg">Message:</label>
                <textarea id="msg" name="post_message" placeholder="Enter your post message" required></textarea>
            </p>
            <div class="form-button">
                <button type="submit">Send your post</button>
            </div>
        </form>
    </body>
</html>
