<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for blog_post in posts %}
    <div class="post">
        <h2>{{ blog_post["title"] }}</h2>
        <p><em>Written by {{ blog_post["author"] }}</em></p>
        <p>{{ blog_post["content"] }}</p>
        <div class="form-button">
            <form action="{{url_for( 'update', post_id=blog_post['id'])}}" method="GET">
                <button>update</button>
            </form>
            <form action="{{url_for( 'delete', post_id=blog_post['id'])}}" method="POST">
                <button class="delete">delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
    <div class="button">
        <form action="/add" method="GET">
            <button>Make a new post!</button>
        </form>
    </div>
</body>
</html>
