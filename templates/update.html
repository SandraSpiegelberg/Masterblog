<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Post</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Update the current blog post!</h1>
        <form class="styled-form" action="{{url_for('update', post_id=post['id'])}}" method="POST" spellcheck="true">
            <p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="post_title" value="{{post.get('title')}}" required/>
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" id="author" name="post_author" value="{{post.get('author')}}" required />
            </p>
            <p>
                <label for="msg">Message:</label>
                <textarea id="msg" name="post_message" required>{{post.get('content')}}</textarea>
            </p>
            <div class="form-button">
                <button type="submit">change your post</button>
            </div>
        </form>
    </body>
</html>
